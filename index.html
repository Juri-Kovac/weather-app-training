<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <title>Weather app</title>
</head>
<body>
<div class="container my-5 mx-auto shadow-lg p-3 mb-5 bg-white rounded border-secondary ">
    <h1 class="text-muted text-center my-4  ">Weather Forecast</h1>

    <form action="" class="change-location my-4 text-center text-muted ">
        <label for="city">
            Enter a Location your desired Place
            <input type="text" name="city" class="form-control p-4" id="city">
        </label>
    </form>
    
    <div class="card shadow-lg rounded  d-none">
        <img src="https://via.placeholder.com/350x170=/0000FF/808080?Text=Down.com" class="time card-img-top"alt="">
        <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
        </div>
        <div class="text-uppercase text-center details badge bg-danger">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
               <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>
    
</div>


<script src="scripts/forecast.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
